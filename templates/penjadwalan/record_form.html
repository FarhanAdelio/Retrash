{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Tambah Catatan Pengambilan - ReTrash{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-sm">
    <div class="px-4 sm:px-0">
        <h3 class="text-2xl font-semibold leading-7 text-gray-900">Tambah Catatan Pengambilan</h3>
        <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-500">Catat hasil pengambilan sampah.</p>
    </div>

    <form method="post" class="mt-6 border-t border-gray-100 pt-8">
        {% csrf_token %}
        <div class="space-y-6">
            {{ form|crispy }}
        </div>

        <div class="mt-6 flex items-center justify-end gap-x-6">
            <a href="{% url 'penjadwalan:schedule_detail' schedule.pk %}" class="text-sm font-semibold leading-6 text-gray-900">Batal</a>
            <button type="submit" class="rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">
                Simpan
            </button>
        </div>
    </form>
</div>
{% endblock %}
